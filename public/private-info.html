<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/style/style.css" />
  </head>
  <body>
    <section class="main-content">
      <div class="input-body">
        <div class="input-body-title">
          <h1>ᲞᲘᲠᲐᲓᲘ ᲘᲜᲤᲝ</h1>
          <span>1/3</span>
        </div>
        <form action="">
          <!-- full name inputs -->
          <div class="input-row-two">
            <div class="input-block">
              <label for="">სახელი</label>
              <input type="text" placeholder="ანზორ" />
              <span class="input-hint">მინიმუმ 2 ასო, ქართული ასოები</span>
            </div>
            <div class="input-block">
              <label for="">გვარი</label>
              <input type="text" placeholder="მუმლაძე" />
              <span class="input-hint">მინიმუმ 2 ასო, ქართული ასოები</span>
            </div>
          </div>
          <!-- photo file input -->
          <div class="input-file-body">
            <label>
              პირადი ფოტოს ატვირთვა
              <input type="file" />
              <div
                class="file-button"
                accept="image/png, image/jpg, image/jpeg"
              >
                ატვირთვა
              </div>
            </label>
          </div>
          <!-- about me textarea -->
          <div class="textarea-body">
            <label for="gela">ჩემ შესახებ (არასავალდებულო)</label>
            <textarea name="gela"></textarea>
          </div>
          <!-- email input -->
          <div class="input-row">
            <div class="input-block">
              <label for="">ელ.ფოსტა</label>
              <input type="email" placeholder="anzorr666@redberry.ge" />
              <span class="input-hint">უნდა მთავრდებოდეს @redberry.ge-ით</span>
            </div>
          </div>
          <!-- phone number input -->
          <div class="input-row">
            <div class="input-block">
              <label for="">მობილურის ნომერი</label>
              <input type="number" placeholder="+995 551 12 34 56" />
              <span class="input-hint"
                >უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</span
              >
            </div>
          </div>
          <!-- subbmit button -->
          <div class="subbmit-btn-block">
            <button type="submit">შემდეგი</button>
          </div>
        </form>
      </div>
      <div class="input-result"></div>
    </section>
  </body>
</html>
